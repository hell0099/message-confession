<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Renuka ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  <audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b3f1d4e31.mp3?filename=romantic-ambient-110397.mp3" type="audio/mpeg">

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#3b0a57,#000);
  overflow:hidden;

#wrap{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
  padding:20px;
}
h1{
  font-size:3em;
  color:#ff5fa2;

  margin-bottom:15px;
}
#text{
  font-size:1.4em;
  min-height:140px;
}
#btn{
  margin-top:20px;
  background:#ff5fa2;
  border:none;
  padding:12px 20px;
  border-radius:30px;
  color:white;
  font-size:1em;
  cursor:pointer;
  box-shadow:0 0 10px #ff5fa2;

  margin-top:18px;
  opacity:0.8;
}

  position:absolute;
  inset:0;
  z-index:1;

</style>
</head>

<body>

<canvas id="c"></canvas>

<div id="wrap">
  <h1>Renuka ğŸ’– (cinematic)</h1>
  <div id="text"></div>

  <button id="btn">
  Tap to start music ğŸµ
</button>

<button id="btn2" onclick="window.open('https://open.spotify.com/search/Ed%20Sheeran%20Perfect','_blank')" style="margin-top:12px;background:#ffffff22;">
  Open â€œPerfectâ€ on Spotify ğŸ’š
</button>

  <div id="footer">â€” Sunny</div>
</div>

<script>
const msg=[
"I love you â¤ï¸",
"You are the reason my world is beautiful âœ¨",
"Every heartbeat says your name ğŸ’–",
"This page belongs only to you, Renuka ğŸŒ¹"
];

let i=0,j=0,el=document.getElementById("text");

function type(){
  if(i<msg.length){
    if(j<msg[i].length){
      el.innerHTML+=msg[i][j++];
      setTimeout(type,45);
    } else{
      el.innerHTML+="<br>";
      i++; j=0;
      setTimeout(type,700);
    }
  }
}
type();

/* floating hearts */
const c=document.getElementById("c"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize(); addEventListener("resize",resize);

let hearts=[];
for(let i=0;i<150;i++){
 hearts.push({
   x:Math.random()*c.width,
   y:Math.random()*c.height,
   s:Math.random()*4+1,
   v:Math.random()*1+0.5,
   a:Math.random()*0.5+0.3
 });
}

function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 hearts.forEach(h=>{
   ctx.globalAlpha=h.a;
   ctx.fillStyle="#ff5fa2";
   ctx.beginPath();
   ctx.arc(h.x,h.y,h.s,0,Math.PI*2);
   ctx.fill();
   h.y-=h.v;
   if(h.y<0){h.y=c.height+10;h.x=Math.random()*c.width;}
 });
 requestAnimationFrame(draw);
}
draw();

  const bgm = document.getElementById("bgm");
document.getElementById("btn").addEventListener("click", async () => {
  try {
    bgm.volume = 0.25;
    await bgm.play();
    document.getElementById("btn").innerText = "Music playing âœ…";
  } catch (e) {
    document.getElementById("btn").innerText = "Tap again to play ğŸµ";
  }
});

</script>
