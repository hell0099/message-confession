<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Renuka üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#2c1053,#000);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI,sans-serif;
  color:white;
}
#box{
  text-align:center;
  z-index:2;
}
h1{
  font-size:3em;
  color:#ff5fa2;
  text-shadow:0 0 15px #ff5fa2;
}
#text{
  font-size:1.5em;
  margin-top:20px;
  min-height:120px;
}
canvas{
  position:absolute;
  top:0;
  left:0;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div id="box">
  <h1>Renuka üíñ</h1>
  <div id="text"></div>
  <h3>‚Äî Sunny</h3>
</div>

<audio autoplay loop>
  <source src="https://dl.dropboxusercontent.com/s/1r8geqflw3rctgy/perfect-ed.mp3">
</audio>

<script>
const msg=[
"I love you ‚ù§Ô∏è",
"You are the reason my world is beautiful ‚ú®",
"Every heartbeat says your name üíñ",
"This page belongs only to you, Renuka üåπ"
];
let i=0,j=0,el=document.getElementById("text");

function type(){
 if(i<msg.length){
  if(j<msg[i].length){
    el.innerHTML+=msg[i][j++];
    setTimeout(type,50);
  } else{
    el.innerHTML+="<br>";
    i++; j=0;
    setTimeout(type,800);
  }
 }
}
type();

// hearts
const c=document.getElementById("c"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let hearts=[];
for(let i=0;i<120;i++){
 hearts.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*4+1,v:Math.random()*1+0.5});
}
function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 hearts.forEach(h=>{
  ctx.beginPath();
  ctx.fillStyle="#ff5fa2";
  ctx.globalAlpha=0.7;
  ctx.arc(h.x,h.y,h.s,0,Math.PI*2);
  ctx.fill();
  h.y-=h.v;
  if(h.y<0){h.y=c.height;h.x=Math.random()*c.width;}
 });
 requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
