<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Renuka ğŸ’–</title>
<style>
  body{margin:0;height:100vh;background:radial-gradient(circle at top,#2c1053,#000);
  overflow:hidden;display:flex;align-items:center;justify-content:center;color:#fff;font-family:Segoe UI,sans-serif;}
  #box{z-index:2;text-align:center;padding:20px}
  h1{font-size:3em;color:#ff5fa2;text-shadow:0 0 18px #ff5fa2;margin:0}
  #text{margin-top:20px;font-size:1.5em;min-height:140px}
  button{margin-top:18px;padding:12px 18px;border:0;border-radius:999px;font-size:1em;cursor:pointer}
  canvas{position:absolute;inset:0;z-index:1}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div id="box">
  <h1>Renuka ğŸ’–</h1>
  <div id="text"></div>
  <button onclick="window.open('https://open.spotify.com/search/Ed%20Sheeran%20Perfect','_blank')">
    Tap to play â€œPerfectâ€ ğŸµ
  </button>
  <div style="margin-top:18px;opacity:.9;">â€” Sunny</div>
</div>

<script>
  const msg=[
    "I love you â¤ï¸",
    "You are the reason my world is beautiful âœ¨",
    "Every heartbeat says your name ğŸ’–",
    "This page belongs only to you, Renuka ğŸŒ¹"
  ];
  let i=0,j=0,el=document.getElementById("text");
  function type(){
    if(i<msg.length){
      if(j<msg[i].length){ el.innerHTML+=msg[i][j++]; setTimeout(type,45); }
      else{ el.innerHTML+="<br>"; i++; j=0; setTimeout(type,700); }
    }
  }
  type();

  // floating hearts particles
  const c=document.getElementById("c"),ctx=c.getContext("2d");
  function resize(){ c.width=innerWidth; c.height=innerHeight; }
  resize(); addEventListener("resize",resize);

  const hearts=[...Array(140)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,
    s:Math.random()*4+1,v:Math.random()*1+0.6,a:Math.random()*0.5+0.3}));
  function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    hearts.forEach(h=>{
      ctx.globalAlpha=h.a; ctx.fillStyle="#ff5fa2";
      ctx.beginPath(); ctx.arc(h.x,h.y,h.s,0,Math.PI*2); ctx.fill();
      h.y-=h.v; if(h.y<0){h.y=c.height+10; h.x=Math.random()*c.width;}
    });
    requestAnimationFrame(draw);
  }
  draw();
</script>

</body>
</html>
