<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For Renuka üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
      animation: glowIn 2s ease-in-out forwards;
    }

    #typed {
      font-size: 2em;
      margin-top: 20px;
      min-height: 50px;
    }

    h3 {
      font-size: 1.2em;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s ease-in 5s forwards;
    }

    audio {
      display: none;
    }

    @keyframes glowIn {
      from { opacity: 0; text-shadow: none; }
      to { opacity: 1; text-shadow: 0 0 20px #ff69b4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<canvas id="hearts"></canvas>

<div class="content">
  <h1>Renuka üíñ</h1>
  <div id="typed"></div>
  <h3>‚Äî Forever yours, Sunny</h3>
</div>

<audio autoplay loop volume="0.1">
  <source src="https://dl.dropboxusercontent.com/s/1r8geqflw3rctgy/perfect-ed.mp3" type="audio/mpeg">
</audio>

<script>
  const message = [
    "I Love You üíå",
    "You are the reason my world is beautiful üí´",
    "Every heartbeat says your name ‚ù§Ô∏è",
    "This page will always be yours, Renuka üíñ"
  ];

  let i = 0, char = 0;
  const typedDiv = document.getElementById("typed");

  function typeText() {
    if (i < message.length) {
      if (char < message[i].length) {
        typedDiv.innerHTML += message[i].charAt(char);
        char++;
        setTimeout(typeText, 50);
      } else {
        typedDiv.innerHTML += "<br>";
        char = 0;
        i++;
        setTimeout(typeText, 1000);
      }
    }
  }

  window.onload = () => {
    typeText();
    startHearts();
  };

  function startHearts() {
    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    for (let i = 0; i < 100; i++) {
      hearts.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 4 + 1,
        speed: Math.random() * 1 + 0.5,
        opacity: Math.random() * 0.5 + 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const heart of hearts) {
        ctx.beginPath();
        ctx.globalAlpha = heart.opacity;
        ctx.fillStyle = "#ff69b4";
        ctx.arc(heart.x, heart.y, heart.size, 0, Math.PI * 2);
        ctx.fill();
        heart.y -= heart.speed;
        if (heart.y < 0) {
          heart.y = canvas.height;
          heart.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  }
</script>

</body>
</html>
